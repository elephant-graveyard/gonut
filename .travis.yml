---
language: go
go:
- 1.12.x

install:
- curl -fsL https://ibm.biz/Bd2645 | bash -s v1.4.1 # pina-golada
- curl --silent --location https://goo.gl/g1CpPX | bash -s v1.3.0 # golang-dev-tools

script:
- export GO111MODULE=on
- go mod download
- go mod verify
- make test

before_deploy:
- make build

deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file_glob: true
  file: binaries/*
  on:
    condition: $TRAVIS_GO_VERSION =~ ^1\.12
    tags: true
